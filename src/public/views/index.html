<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calander</title>
  <link rel="stylesheet" href="../css/main.css">
  
</head>
<body>
  <div class="bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 ...">
  <div class="pt-24">
    <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
        <div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
            
            <h1 class="my-4 text-5xl font-bold leading-tight">Pedí el turno completando el formulario</h1>
            <p class="leading-normal text-2xl mb-8">Y te va a llegar el comprobante a tu casilla de correo electrónico.</p>
        </div> 
        
        
        

 <div Class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xs self-center"> 
  <div Class="max-w-xs relative">
    <hr>
    <form   className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xs self-center" action="http://localhost:3000/events" method="POST">
     
    <div  className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xs self-center">
    </hr>
    <div Class="max-w-xs relative">
    <div Class="mb-4 max-w-xs">
        <label Class="block text-gray-700 text-sm font-bold mb-2" for="event title">
        </label>
        </div>

      <div class="mb-4 max-w-xs">
      <label  Class="block text-gray-700 text-sm font-bold mb-2" for="attendee email">Email de Contacto</label>
      </div>
      <input  Class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="to" placeholder="Su correo electronico" >
      <label  Class="block text-gray-700 text-sm font-bold mb-2 pt-4" for="event title">Nombre Completo</label>
      <input Class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="summary" placeholder="Nombre de Cliente">
      
      <div Class="max-w-xs w-full">

      <label   Class="block text-gray-700 text-sm font-bold mb-2 pt-4" for="body">Nombre De Mascota y Sintomas</label>
      <textarea Class=" border rounded focus:outline-none focus:shadow-outline text-gray-700 w-full" type="text" name="description" placeholder="Tipo de Animal y Nombre"></textarea>
      <label  Class="block text-gray-700 text-sm font-bold mb-2 pt-4" for="body">Fecha y Hora de TURNO</label>
      </div>
      <input  Class="block appearance-none w-full bg-white border border-gray-400
      hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight
      focus:outline-none focus:shadow-outline input text-gray-700"  type="datetime-local"  name="eventStartTime"   placeholder="Mensaje">
      

    
       
      <input   Class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out ... " type="submit" value="Reservar Turno">

  
    </div>
    </form>
    </div>
  </div>
    </div>

</body>
</html>
