<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calander</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="pt-24">
        <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
            <div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
                <h1 class="my-4 text-5xl font-bold leading-tight">Pedí el turno completando el formulario</h1>
                <p class="leading-normal text-2xl mb-8">Y te va a llegar el comprobante a tu casilla de correo electrónico.</p>
            </div>
            <div class="flex flex-col w-full md:w-3/5 py-6 text-left">
                <form
                    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xs self-center"
                    action="http://localhost:3000/events"
                    method="POST"
                    >
                    <div class="max-w-xs relative">
                        <div class="mb-4 max-w-xs">
                            <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                            for="nombre">
                                Nombre
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                type="text"
                                name="summary"
                                placeholder="Tu nombre"
                            />
                        </div>
                        <div class="mb-4 max-w-xs">
                            <label
                                class="block text-gray-700 text-sm font-bold mb-2"
                                for="email">
                                Email
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                type="email"
                                name="to"
                                placeholder="Tu email"
                            />
                        </div>

                            <label class="block text-gray-700 text-sm font-bold mb-2"
                                for="grid-state">
                                Nombre de mascota y síntomas.
                            </label>
                        <div class="max-w-xs w-full">
                            <textarea
                                class=" border rounded focus:outline-none focus:shadow-outline text-gray-700 w-full"
                                name="description"
                                type="text"
                            ></textarea>
                            
                        </div>
                        <div>
                            <label
                                class="block text-gray-700 text-sm font-bold mb-2 pt-4"
                                for="grid-state">
                                Día y hora
                            </label>
                            <input
                                class="block appearance-none w-full bg-white border border-gray-400
                                hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight
                                focus:outline-none focus:shadow-outline input text-gray-700"
                                name="datepicker"
                                type="datetime-local"
                                name="eventStartTime"
                                value=':00-07:00'
                            />
                            
                        </div>

                                    
                    </div>
                            <div class="pt-8">
                                    <button
                                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                                        type="submit"
                                        value="Send Event Invite"
                                        >
                                        Confirmar Turno
                                    </button>
                            </div>
                        </form>
            </div>
        </div>
    </div>

</body>
